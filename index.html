<!DOCTYPE html>
<html lang="en" ng-app="ToDoListApplication">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListAddController.js"></script>
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>

  </head>
  <h1>To Do List</h1>
  <body ng-controller="ToDoListAddController as listCtrl">
      <ul class="list-group" ng-repeat="tasks in listCtrl.taskList">
        <li>
          <a href="#" class='items' editable-text="tasks.task">{{tasks.task}}</a>
        </li>
      </ul>

    <form>
      <input type="text" ng-model="listCtrl.inputTask">
      <button class='btn' id="submit" ng-click="listCtrl.addTask()">Submit</button>
    </form>

  </body>
</html>
